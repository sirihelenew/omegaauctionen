<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <h1>REGISTRER NYTT OBJEKT</h1> 
          <!-- Login Form -->
          <form>
            <input type="text" name="itemName" placeholder="Navn pÃ¥ objekt">
            <textarea type="text" name="description" placeholder="Beskrivelse av objekt"></textarea>
            <input type="text" name="startingPrice" placeholder="Minimum pris">
            <input type="file" name="picture" accept="image/*">
            <button type="submit" id="submitButton">Legg til objekt</button>
            
            <script>
                document.getElementById('submitButton').addEventListener('click', function() {
                    window.location.href = '/auksjonsobjekter.html';
                });
            </script>
          </form>
        </div>
      </div>


    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>


    <script>

        const firebaseConfig = {
            apiKey: "AIzaSyDC_yGwhnlgbRTLdvvSJkNi-FGFZgzUKuk",
            authDomain: "omegaauctionen.firebaseapp.com",
            databaseURL: "https://omegaauctionen-default-rtdb.firebaseio.com",
            projectId: "omegaauctionen",
            storageBucket: "omegaauctionen.appspot.com",
            messagingSenderId: "612432199946",
            appId: "1:612432199946:web:8475ac11c820c11d5c3af3",
            measurementId: "G-NLP4T6TXHL"
        };

        firebase.firestore.setLogLevel('debug');
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const auth = firebase.auth();

        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log('User is logged in');
            } else {
                console.log('User is not logged in');
            }
        });

        
        document.getElementById('submitButton').addEventListener('click', function(event) {
            event.preventDefault();

            const itemName = document.querySelector('input[name="itemName"]').value;
            const description = document.querySelector('textarea[name="description"]').value;
            const startingPrice = parseFloat(document.querySelector('input[name="startingPrice"]').value);
            const picture = this.querySelector('input[name="picture"]').files[0];

            let imageURL = ''; // Default picture URL

        if (picture) {
            // Upload picture to Firebase Storage
            const storageRef = storage.ref('pictures/' + picture.name);
            storageRef.put(picture)
                .then((snapshot) => {
                    console.log('File uploaded successfully');
                    return snapshot.ref.getDownloadURL(); // Get URL of uploaded file
                })
                .then((downloadURL) => {
                    imageURL = downloadURL; // Save the URL of the uploaded picture
                    // Save form data including picture URL to Firestore
                    return db.collection("auctionItems").add({
                        itemName,
                        description,
                        startingPrice,
                        imageURL // Save the URL to imageURL attribute
                    });
                })
                .then((docRef) => {
                    console.log("Document written with ID: ", docRef.id);
                    // Redirect user after successful submission
                    window.location.href = "verify.html"; 
                })
                .catch((error) => {
                    console.error("Error adding document: ", error);
                });
        } else {
            // No picture uploaded, save default picture URL
            imageURL = 'https://fl-1.cdn.flockler.com/embed/no-image.svg';

            // Save form data with default picture URL to Firestore
            db.collection("auctionItems").add({
                itemName,
                description,
                startingPrice,
                imageURL // Save the URL to imageURL attribute
            })
            .then((docRef) => {
                console.log("Document written with ID: ", docRef.id);
                // Redirect user after successful submission
                window.location.href = "verify.html"; 
            })
            .catch((error) => {
                console.error("Error adding document: ", error);
            });
        }
    });
    </script>
</body>
